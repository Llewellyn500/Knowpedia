<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Entry</title>
</head>
<body>
    <h1>Edit Entry</h1>
    <form action="{{ url_for('edit_entry') }}" method="post">
        <input type="hidden" name="original_title" value="{{ title }}">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ title }}" required><br>
        <label for="content">Content:</label><br>
        <textarea id="content" name="content" rows="10" cols="30" required>{{ content }}</textarea><br>
        <input type="submit" value="Save Changes">
    </form>
    <a href="{{ url_for('entry', title=title) }}">Cancel</a>
</body>
</html>
